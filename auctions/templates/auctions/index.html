{% extends "auctions/layout.html" %}
{% block body %}
<div class="container">
    <h2>Active Listings</h2>

</div>
<link rel="stylesheet" href="../../static/auctions/index.css">

<disv class="container2" id="listings">
    {% for i in items %}
    <div class="card" id="card-listings">
          <div class="pic">
            <img src="{{i.link}}" class="card-img" alt="...">
          </div>
          <div class="txt">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text2">${{i.price}}</p>
              <a href="{% url 'listingpage' i.id %}"><button class="btn">Bid Now!</button></a>
              <p class="card-text"><small class="text-muted">{{i.time}}</small></p>
            </div>
          </div>
      </div>
      {% endfor %}
</disv>
{% endblock %}
